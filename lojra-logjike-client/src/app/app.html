@if (showSplash()) {
  <div class="splash" [class.fading]="splashFading()">
    <!-- Rotating game icons ring -->
    <div class="splash-ring">
      <div class="splash-ring-icon" style="--i:0">
        <svg viewBox="0 0 64 64"><polygon points="32,4 39,24 60,24 43,37 49,58 32,45 15,58 21,37 4,24 25,24" fill="#F59E0B" stroke="#1a1a1a" stroke-width="2"/></svg>
      </div>
      <div class="splash-ring-icon" style="--i:1">
        <svg viewBox="0 0 64 64"><path d="M14,48 L8,20 L20,32 L32,12 L44,32 L56,20 L50,48 Z" fill="#FB7185" stroke="#1a1a1a" stroke-width="2"/></svg>
      </div>
      <div class="splash-ring-icon" style="--i:2">
        <svg viewBox="0 0 64 64"><rect x="10" y="10" width="18" height="18" rx="3" fill="#22C55E" stroke="#1a1a1a" stroke-width="2"/><rect x="36" y="10" width="18" height="18" rx="3" fill="#86EFAC" stroke="#1a1a1a" stroke-width="2"/><rect x="10" y="36" width="18" height="18" rx="3" fill="#BBF7D0" stroke="#1a1a1a" stroke-width="2"/><rect x="36" y="36" width="18" height="18" rx="3" fill="#22C55E" stroke="#1a1a1a" stroke-width="2"/></svg>
      </div>
      <div class="splash-ring-icon" style="--i:3">
        <svg viewBox="0 0 64 64"><rect x="6" y="10" width="14" height="14" rx="2" fill="#3B82F6" stroke="#1a1a1a" stroke-width="2"/><rect x="25" y="10" width="14" height="14" rx="2" fill="#93C5FD" stroke="#1a1a1a" stroke-width="2"/><rect x="44" y="10" width="14" height="14" rx="2" fill="#3B82F6" stroke="#1a1a1a" stroke-width="2"/></svg>
      </div>
      <div class="splash-ring-icon" style="--i:4">
        <svg viewBox="0 0 64 64"><circle cx="12" cy="12" r="6" fill="#A855F7" stroke="#1a1a1a" stroke-width="2"/><circle cx="52" cy="12" r="6" fill="#A855F7" stroke="#1a1a1a" stroke-width="2"/><circle cx="32" cy="52" r="6" fill="#A855F7" stroke="#1a1a1a" stroke-width="2"/><line x1="12" y1="12" x2="52" y2="12" stroke="#1a1a1a" stroke-width="2.5"/><line x1="52" y1="12" x2="32" y2="52" stroke="#1a1a1a" stroke-width="2.5"/><line x1="32" y1="52" x2="12" y2="12" stroke="#1a1a1a" stroke-width="2.5"/></svg>
      </div>
    </div>

    <!-- Eagle logo center -->
    <div class="splash-center">
      <img src="AL-logo.png" alt="Lojra Logjike" class="splash-eagle">
    </div>
  </div>
}
